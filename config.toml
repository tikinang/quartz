baseURL = "https://tikinang.github.io/quartz/"
languageCode = "en-us"
googleAnalytics = "REPLACE-WITH-YOURS"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/.obsidian/*",
    "/content/archive/*",
]
summaryLength = 30
paginate = 50
enableGitInfo = true

[markup]
    [markup.tableOfContents]
        endLevel = 6
        ordered = true
        startLevel = 1
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", "date", ":git"]
    [markup.goldmark.renderer]
        unsafe = true
